<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="assets/g-icon.svg">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ext-links">
        <a href="index.html">go to search</a>
        <a><img src="assets/g-apps-icon.png" alt="apps-icon"></a>
    </div>
    <div class="logo-image">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="g-logo" id="logo-image" >
        <span >Images</span>
    </div>
    <form action="https://google.com/images">
    <div class="main-content">
        <div class="search-box">
            <div class="search-icon">
                <img src="assets/search-icon.png" alt="search-icon">
            </div>
            <input type="text" name="q">
            <div class="voice-search">
                    <img src="assets/voice-search-icon.png" alt="voice-search-icon">
            </div>
            <div class="image-search">
                <img src="assets/google-lens.png" alt="google-lens">
            </div>
            <button type="submit">
                <img src="assets/search-icon.png" alt="search-icon">
            </button>
        </div>
    </div>
    </form>
</body>
</html>
